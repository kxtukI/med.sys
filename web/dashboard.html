<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Med Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <div class="layout-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Med.Sys</h2>
            </div>
            <nav class="sidebar-nav" aria-label="Menu Principal">
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="active"><span class="icon">Dashboard</span></a></li>
                    <li id="menu-users" style="display: none;">
                        <a href="users.html"><span class="icon">Usuários</span></a>
                    </li>
                    <li><a href="patients.html"><span class="icon">Pacientes</span></a></li>
                    <li><a href="medications.html"><span class="icon">Medicamentos</span></a></li>
                    <li><a href="inventory.html"><span class="icon">Inventário</span></a></li>
                    <li><a href="reservations.html"><span class="icon">Reservas</span></a></li>
                    <li><a href="appointments.html"><span class="icon">Agendamentos</span></a></li>
                    <li><a href="schedule.html"><span class="icon">Horários</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper">

            <header class="navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="btn-icon" aria-label="Abrir menu">
                        <span class="hamburger-icon">Menu</span>
                    </button>
                    <h1>Visão Geral</h1>
                </div>
                <div class="navbar-right">
                    <button id="logout-button" class="btn btn-secondary">Sair</button>
                </div>
            </header>

            <main class="dashboard-main">
                <section class="stats-cards">
                    <article class="card">
                        <h3>Total de Pacientes</h3>
                        <p id="stat-total-pacientes" class="stat-number">--</p>
                    </article>
                    <article class="card">
                        <h3>Agendamentos Hoje</h3>
                        <p id="stat-agendamentos-hoje" class="stat-number stat-info">--</p>
                    </article>
                    <article class="card">
                        <h3>Reservas Pendentes</h3>
                        <p id="stat-reservas-pendentes" class="stat-number stat-warning">--</p>
                    </article>
                    <article class="card">
                        <h3>Medicamentos Baixos</h3>
                        <p id="stat-medicamentos-baixos" class="stat-number stat-danger">--</p>
                    </article>
                </section>
            </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
