<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventário - Med Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <div class="layout-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Med.Sys</h2>
            </div>
            <nav class="sidebar-nav" aria-label="Menu Principal">
                <ul class="nav-links">
                    <li><a href="dashboard.html"><span class="icon">Dashboard</span></a></li>
                    <li id="menu-users" style="display: none;">
                        <a href="users.html"><span class="icon">Usuários</span></a>
                    </li>
                    <li><a href="patients.html"><span class="icon">Pacientes</span></a></li>
                    <li><a href="medications.html"><span class="icon">Medicamentos</span></a></li>
                    <li><a href="inventory.html" class="active"><span class="icon">Inventário</span></a></li>
                    <li><a href="reservations.html"><span class="icon">Reservas</span></a></li>
                    <li><a href="appointments.html"><span class="icon">Agendamentos</span></a></li>
                    <li><a href="schedule.html"><span class="icon">Horários</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper">

            <header class="navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="btn-icon" aria-label="Abrir menu">
                        <span class="hamburger-icon">Menu</span>
                    </button>
                    <h1>Gestão de Estoque</h1>
                </div>
                <div class="navbar-right">
                    <button id="logout-button" class="btn btn-secondary">Sair</button>
                </div>
            </header>

            <main class="page-main-content">

                <div class="page-header">
                    <h2>Inventário por Unidade</h2>
                    <button id="add-inventory-btn" class="btn btn-primary" style="display: none;">
                        Novo Medicamento no Estoque
                    </button>
                </div>

                <section class="filter-controls">
                    <div class="form-group">
                        <label for="filter-unit">Filtrar por Unidade</label>
                        <select id="filter-unit">
                            <option value="">Todas as Unidades</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-status">Filtrar por Status</label>
                        <select id="filter-status">
                            <option value="">Todos</option>
                            <option value="adequate">Adequado</option>
                            <option value="low">Baixo</option>
                            <option value="out">Em Falta</option>
                        </select>
                    </div>
                    <button id="filter-btn" class="btn btn-secondary">Filtrar</button>
                </section>

                <div class="inventory-grid" id="inventory-grid">
                </div>

                <nav class="pagination" id="pagination-controls" aria-label="Paginação">
                    <button class="btn btn-secondary" id="prev-page" disabled>Anterior</button>
                    <span id="page-info">Página 1 de 1</span>
                    <button class="btn btn-secondary" id="next-page" disabled>Próximo</button>
                </nav>

            </main>
        </div>
    </div>

    <div class="modal" id="inventory-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Movimentação de Estoque</h3>
                <button id="close-inventory-modal-btn" class="btn-icon" data-modal-close>&times;</button>
            </div>
            <form id="inventory-form" class="modal-form-grid">
                <input type="hidden" id="inventory-id" name="id">

                <div class="form-group-full-width">
                    <p id="inventory-medication-info" style="font-weight: 600; color: var(--color-primary);"></p>
                </div>

                <div class="form-group">
                    <label for="inventory-current">Quantidade Atual</label>
                    <input type="number" id="inventory-current" name="current" readonly style="background-color: #f0f0f0;">
                </div>

                <div class="form-group">
                    <label for="inventory-operation">Tipo de Operação</label>
                    <select id="inventory-operation" name="operation" required>
                        <option value="">Selecione...</option>
                        <option value="add">+ Entrada (Compra/Doação)</option>
                        <option value="remove">- Saída (Uso/Descarte)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="inventory-quantity">Quantidade</label>
                    <input type="number" id="inventory-quantity" name="quantity" min="1" placeholder="Digite a quantidade" required>
                </div>

                <div class="form-group-full-width">
                    <label for="inventory-reason">Motivo (Opcional)</label>
                    <textarea id="inventory-reason" name="reason" rows="2" placeholder="Ex: Reposição de estoque, descarte expirado..."></textarea>
                </div>

                <div class="form-group-full-width">
                    <p id="inventory-form-error" class="error-message"></p>
                    <p id="inventory-form-result" style="color: var(--color-success);"></p>
                </div>

                <div class="modal-footer form-group-full-width">
                    <button type="button" class="btn btn-secondary" id="inventory-cancel-btn" data-modal-close>Cancelar</button>
                    <button type="submit" class="btn btn-primary">Registrar Movimentação</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
