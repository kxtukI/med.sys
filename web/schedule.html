<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários - Med Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <div class="layout-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Med.Sys</h2>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-links">
                    <li><a href="dashboard.html"><span class="icon">Dashboard</span></a></li>
                    <li id="menu-users" style="display: none;">
                        <a href="users.html"><span class="icon">Usuários</span></a>
                    </li>
                    <li><a href="patients.html"><span class="icon">Pacientes</span></a></li>
                    <li><a href="medications.html"><span class="icon">Medicamentos</span></a></li>
                    <li><a href="inventory.html"><span class="icon">Inventário</span></a></li>
                    <li><a href="reservations.html"><span class="icon">Reservas</span></a></li>
                    <li><a href="appointments.html"><span class="icon">Agendamentos</span></a></li>
                    <li><a href="schedule.html"><span class="icon">Horários</span></a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper">
            <header class="navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="btn-icon"><span class="hamburger-icon">Menu</span></button>
                    <h1>Configuração de Horários</h1>
                </div>
                <div class="navbar-right">
                    <button id="logout-button" class="btn btn-secondary">Sair</button>
                </div>
            </header>

            <main class="page-main-content">
                <div class="page-header">
                    <h2>Meus Horários de Atendimento</h2>
                    <button id="add-schedule-btn" class="btn btn-primary">Novo Horário</button>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Dia da Semana</th>
                                <th>Unidade</th>
                                <th>Início</th>
                                <th>Fim</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-table-body">
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <div class="modal" id="schedule-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Definir Horário</h3>
                <button id="close-schedule-btn" class="btn-icon" data-modal-close>&times;</button>
            </div>
            <form id="schedule-form" class="modal-form-grid">

                <div class="form-group" id="div-select-professional">
                    <label>Profissional</label>
                    <select id="schedule-professional" name="professional_id">
                        <option value="">Carregando...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Unidade de Saúde</label>
                    <select id="schedule-unit" name="health_unit_id" required>
                        <option value="">Carregando...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Dia da Semana</label>
                    <select id="schedule-day" name="day_of_week" required>
                        <option value="1">Segunda-feira</option>
                        <option value="2">Terça-feira</option>
                        <option value="3">Quarta-feira</option>
                        <option value="4">Quinta-feira</option>
                        <option value="5">Sexta-feira</option>
                        <option value="6">Sábado</option>
                        <option value="0">Domingo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Horário Início</label>
                    <input type="time" name="start_time" required>
                </div>

                <div class="form-group">
                    <label>Horário Fim</label>
                    <input type="time" name="end_time" required>
                </div>

                <div class="form-group">
                    <label>Duração da Consulta (min)</label>
                    <input type="number" name="slot_duration_minutes" value="20" required>
                </div>

                <div class="form-group-full-width">
                     <p id="schedule-form-error" class="error-message"></p>
                </div>

                <div class="modal-footer form-group-full-width">
                    <button type="button" class="btn btn-secondary" id="cancel-schedule-btn" data-modal-close>Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Horário</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
