<!-- Gestão de medicamentos -->
 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicamentos - Med Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <div class="layout-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Med.Sys</h2>
            </div>
            <nav class="sidebar-nav" aria-label="Menu Principal">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="users.html">Usuários</a></li>
                    <li><a href="patients.html">Pacientes</a></li>
                    <li><a href="medications.html" class="active">Medicamentos</a></li>
                    <li><a href="inventory.html">Inventário</a></li>
                    <li><a href="reservations.html">Reservas</a></li>
                    <li><a href="appointments.html">Agendamentos</a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper">

            <header class="navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="btn-icon" aria-label="Abrir menu">
                        <span class="hamburger-icon"></span>
                    </button>
                    <h1>Gestão de Medicamentos</h1>
                </div>
                <div class="navbar-right">
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <main class="page-main-content">
                
                <div class="page-header">
                    <h2>Lista de Medicamentos</h2>
                    <button id="add-medication-btn" class="btn btn-primary">
                        Novo Medicamento </button>
                </div>

                <section class="filter-controls">
                    <div class="form-group">
                        <label for="filter-name">Filtrar por Nome</label>
                        <input type="text" id="filter-name" placeholder="Digite o nome do medicamento...">
                    </div>
                    <div class="form-group">
                        <label for="filter-category">Filtrar por Categoria</label>
                        <input type="text" id="filter-category" placeholder="Analgésico...">
                    </div>
                    <button id="filter-btn" class="btn btn-secondary">Filtrar</button>
                </section>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Fabricante</th>
                                <th>Categoria</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="medications-table-body">
                            </tbody>
                    </table>
                </div>

                <nav class="pagination" id="pagination-controls" aria-label="Paginação">
                    <button class="btn btn-secondary" id="prev-page" disabled>Anterior</button>
                    <span id="page-info">Página 1 de 1</span>
                    <button class="btn btn-secondary" id="next-page" disabled>Próximo</button>
                </nav>

            </main>
        </div>
    </div>

    <div class="modal" id="medication-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Novo Medicamento</h3>
                <button id="close-modal-btn" class="btn-icon">&times;</button>
            </div>
            
            <form id="medication-form" class="modal-form-grid" enctype="multipart/form-data">
                <input type="hidden" id="medication-id" name="id">

                <div class="form-group">
                    <label for="medication-name">Nome</label>
                    <input type="text" id="medication-name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="medication-active-ingredient">Princípio Ativo</label>
                    <input type="text" id="medication-active-ingredient" name="active_ingredient" required>
                </div>
                
                <div class="form-group">
                    <label for="medication-category">Categoria (Tipo)</label>
                    <input type="text" id="medication-category" name="category" placeholder="Analgésico">
                </div>
                
                <div class="form-group">
                    <label for="medication-manufacturer">Fabricante</label>
                    <input type="text" id="medication-manufacturer" name="manufacturer" required>
                </div>

                <div class="form-group">
                    <label for="medication-dosage">Dosagem</label>
                    <input type="text" id="medication-dosage" name="dosage" placeholder="500mg">
                </div>

                <div class="form-group">
                    <label for="medication-description">Descrição</label>
                    <textarea id="medication-description" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="medication-contraindications">Contraindicações</label>
                    <textarea id="medication-contraindications" name="contraindications" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="medication-photo">Foto</label>
                    <input type="file" id="medication-photo" name="photo" accept="image/*">
                    <small>Selecione uma imagem para o medicamento.</small>
                </div>
                
                <div class="form-group-full-width">
                     <p id="medication-form-error" class="error-message"></p>
                </div>

                <div class="modal-footer form-group-full-width">
                    <button type="button" class="btn btn-secondary" id="cancel-modal-btn">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-overlay" id="modal-overlay"></div>


    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
