<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Med Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <div class="layout-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Med.Sys</h2>
            </div>
            <nav class="sidebar-nav" aria-label="Menu Principal">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="users.html">Usuários</a></li>
                    <li><a href="patients.html">Pacientes</a></li>
                    <li><a href="medications.html">Medicamentos</a></li>
                    <li><a href="inventory.html">Inventário</a></li>
                    <li><a href="reservations.html" class="active">Reservas</a></li>
                    <li><a href="appointments.html">Agendamentos</a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper">

            <header class="navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="btn-icon" aria-label="Abrir menu">
                        <span class="hamburger-icon"></span>
                    </button>
                    <h1>Reservas de Medicamentos</h1>
                </div>
                <div class="navbar-right">
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <main class="page-main-content">
                
                <div class="page-header">
                    <h2>Lista de Reservas</h2>
                </div>

                <section class="filter-controls">
                    <div class="form-group">
                        <label for="filter-status">Filtrar por Status</label>
                        <select id="filter-status">
                            <option value="">Todos os Status</option>
                            <option value="reserved">Reservado</option>
                            <option value="ready">Pronto</option>
                            <option value="picked_up">Retirado</option>
                            <option value="canceled">Cancelado</option>
                            <option value="expired">Expirado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-date-from">Data Início (De)</label>
                        <input type="date" id="filter-date-from">
                    </div>
                    <div class="form-group">
                        <label for="filter-date-to">Data Fim (Até)</label>
                        <input type="date" id="filter-date-to">
                    </div>
                    <button id="filter-btn" class="btn btn-secondary">Filtrar</button>
                </section>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Paciente</th>
                                <th>Medicamento</th>
                                <th>Data Retirada</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="reservations-table-body">
                            </tbody>
                    </table>
                </div>

                <nav class="pagination" id="pagination-controls" aria-label="Paginação">
                    <button class="btn btn-secondary" id="prev-page" disabled>Anterior</button>
                    <span id="page-info">Página 1 de 1</span>
                    <button class="btn btn-secondary" id="next-page" disabled>Próximo</button>
                </nav>

            </main>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
