<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Med Dashboard</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <div class="layout-container">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Med.Sys</h2>
            </div>
            <nav class="sidebar-nav" aria-label="Menu Principal">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="users.html">Usuários</a></li>
                    <li><a href="patients.html">Pacientes</a></li>
                    <li><a href="medications.html">Medicamentos</a></li>
                    <li><a href="inventory.html">Inventário</a></li>
                    <li><a href="reservations.html">Reservas</a></li>
                    <li><a href="appointments.html">Agendamentos</a></li>
                </ul>
            </nav>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <div class="main-content-wrapper">

            <header class="navbar">
                <div class="navbar-left">
                    <button id="menu-toggle" class="btn-icon" aria-label="Abrir menu">
                        <span class="hamburger-icon"></span>
                    </button>
                    <h1>Dashboard</h1>
                </div>
                <div class="navbar-right">
                    <button id="logout-button" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <main class="dashboard-main">
                
                <section class="stats-cards">
                    
                    <article class="card">
                        <h3>Total de Pacientes</h3>
                        <p id="stat-total-pacientes" class="stat-number">--</p>
                    </article>

                    <article class="card">
                        <h3>Agendamentos Hoje</h3>
                        <p id="stat-agendamentos-hoje" class="stat-number stat-info">--</p>
                    </article>

                    <article class="card">
                        <h3>Reservas Pendentes</h3>
                        <p id="stat-reservas-pendentes" class="stat-number stat-warning">--</p>
                    </article>

                    <article class="card">
                        <h3>Medicamentos Baixos</h3>
                        <p id="stat-medicamentos-baixos" class="stat-number stat-danger">--</p>
                    </article>

                </section>
                
                </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
